<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="box">
        <div class="box__info">
            <h2 class="box__info-title">Демо-версия</h2>
            <div class="box_info-text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее
                2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </div>
            <button class="box__btn">
                <span class="box__btn-text">Попробовать бесплатно</span>
                <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="44" height="44" rx="22" fill="white" />
                    <rect x="4" y="4" width="36" height="36" rx="18" fill="white" />
                    <path d="M17 17H27V27" stroke="#1F4284" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M17 27L27 17" stroke="#1F4284" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
        <img src="./images/bg-img.jpg" alt="image" class="box__img">
    </div>

    <div class="modal-container">
        <div class="modal">
            <span class="modal__cancel">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M6 6L18 18" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </span>
            <div class="modal__title">Войти в систему</div>
            <form action="" class="modal__form">
                <input type="text" class="modal__input input-login" placeholder="Email/Телефон">
                <input type="text" class="modal__input input-password" placeholder="Пароль">
                <div class="modal__checkbox-wrapper">
                    <input type="checkbox" class="modal__checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox" class="modal__checbox-label" form="checkbox">Запомнить пароль</label>
                </div>
                <button type="button" class="modal__reset-btn">Восстановить</button>
                <button type="submit" class="modal__login-btn modal__btn">Войти</button>
                <button type="button" class="modal__registration-btn modal__btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <div class="notification">
        <span class="notification__text"></span>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
